<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate phone</title>
</head>
<body>
<script>
    let phone = prompt("Nhập số điện thoại");
    let regEx = /((09|03|07|08|05)+([0-9]{8})\b)/g;
    if (regEx.test(phone)){
        alert("Số điện thoại hợp lệ");
    }else {
        alert("Số điện thoại không hợp lệ");
    }
</script>
</body>
</html>
